version: "3.8"

services:
  bot:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    .env_file:
      - .env
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
